    <script type="text/javascript">
      if(!Stevedore.config.use_slash_based_routing && (window.location.hash == "#" || window.location.hash == "")){
        window.location.href = "index.html"
      }
      $(function(){
        Stevedore.router = new Stevedore.SearchApp({root: Stevedore.config.use_slash_based_routing ? '/search/' : '' });
        Backbone.history.start({
          root: Stevedore.config.use_slash_based_routing ? '/search/' : '' ,
          pushState: Stevedore.config.use_slash_based_routing
        });
        if(window.location.search.indexOf("?first") > -1 || window.location.search.indexOf("&first") > -1){
          $('#first-visit').show();
        }
      });
    </script>
